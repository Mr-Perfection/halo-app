mutation authSignupMutation($customerSlug: String!, $email: String!, $password: String!, $firstName: String!, $lastName: String!) {
  signup(customerSlug: $customerSlug, email: $email, password: $password, firstName: $firstName, lastName: $lastName) {
    user {
      firstName
      lastName
      email
      role
    }
  }
}

query authLoginQuery($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    user {
      firstName
      lastName
      email
      role
    }
  }
}